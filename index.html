<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Iceland&family=Source+Code+Pro&family=Source+Sans+Pro&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
	<link rel="stylesheet" href="style.css">
	<title>- Where's the ISS? -</title>
</head>
<body>
	<div id="wrapper">
	<header>
		<h1>Where is the ISS now?</h1>
	</header>
	<figure>
		<img src="194px-ISS_insignia.png"
			alt="line drawing of the International Space Station"/>
	</figure>
	<main>
		<div id="issMap"></div>
		<p class="rounded">Latitude: <span id="lat"></span>°</p>
		<p class="rounded">Longitude: <span id="lon"></span>°</p>
	</main>
	<footer >
		<p class="rounded">
			Uses real-time API data from:
			<a href="https://api.wheretheiss.at/v1/satellites/25544">https://api.wheretheiss.at/v1/satellites/25544</a> 
			<br><br>
			-- Created by <strong>j-973</strong> --
		</p>
	</footer>
	</div>
	<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
	<script src="script.js" type="text/javascript"></script>
</body>
</html>
